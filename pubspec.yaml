name: dbug_webapp
description: "A new Flutter project."
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: '>=3.5.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  flutter_localizations:
    sdk: flutter
  intl: ^0.18.1

  cupertino_icons: ^1.0.8
  get: ^4.6.6
  google_mobile_ads: ^5.3.0
  unity_ads_plugin: ^0.3.23
  shimmer: ^3.0.0
  connectivity_plus: ^6.1.2
  internet_connection_checker_plus: ^2.7.0
  shared_preferences: ^2.5.1
  flutter_inappwebview: ^6.1.5
  permission_handler: ^11.3.1
  url_launcher: ^6.3.1
  http: ^1.3.0
  flutter_svg: ^2.0.17
  device_info_plus: ^11.2.2
  firebase_core: ^3.10.1
  firebase_messaging: ^15.2.1
  firebase_crashlytics: ^4.3.1
  share_plus: ^10.1.4

dependency_overrides:
  intl: ^0.20.2

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^2.0.0

flutter:
  generate: true
  uses-material-design: true

  assets:
    - assets/images/

  fonts:
    - family: Nunito
      fonts:
        - asset: assets/font/Nunito-Light.ttf
          weight: 300
        - asset: assets/font/Nunito-Regular.ttf
          weight: 400
        - asset: assets/font/Nunito-Medium.ttf
          weight: 500
        - asset: assets/font/Nunito-SemiBold.ttf
          weight: 600
        - asset: assets/font/Nunito-Bold.ttf
          weight: 700
        - asset: assets/font/Nunito-ExtraBold.ttf
          weight: 800
        - asset: assets/font/Nunito-Black.ttf
          weight: 900

    - family: Outfit
      fonts:
        - asset: assets/font/Outfit-Light.ttf
          weight: 300
        - asset: assets/font/Outfit-Regular.ttf
          weight: 400
        - asset: assets/font/Outfit-Medium.ttf
          weight: 500
        - asset: assets/font/Outfit-SemiBold.ttf
          weight: 600
        - asset: assets/font/Outfit-Bold.ttf
          weight: 700
        - asset: assets/font/Outfit-ExtraBold.ttf
          weight: 800
        - asset: assets/font/Outfit-Black.ttf
          weight: 900
