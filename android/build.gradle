buildscript {
    repositories {
        google()
        mavenCentral()
    }
    dependencies {
        // Ensure you are using the correct Gradle plugin for your project
        classpath 'com.android.tools.build:gradle:8.1.0'  // Compatible with Gradle 8.0

        // Update Kotlin version to 1.9.0 or higher
        classpath 'org.jetbrains.kotlin:kotlin-gradle-plugin:1.9.0'  // Updated Kotlin version
    }
}

allprojects {
    repositories {
        google()
        mavenCentral()
    }
}

rootProject.buildDir = "../build"

subprojects {
    afterEvaluate { project ->
        if (project.hasProperty('android')) {
            project.android {
                if (namespace == null) {
                    namespace project.group
                }
            }
        }
    }
}

subprojects {
    project.buildDir = "${rootProject.buildDir}/${project.name}"
    project.evaluationDependsOn(":app")
}

tasks.register("clean", Delete) {
    delete rootProject.buildDir
}
