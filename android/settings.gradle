pluginManagement {
    // Load the Flutter SDK path from the local.properties file
    def flutterSdkPath = {
        def properties = new Properties()
        file("local.properties").withInputStream { properties.load(it) }
        def flutterSdkPath = properties.getProperty("flutter.sdk")
        assert flutterSdkPath != null, "flutter.sdk not set in local.properties"
        return flutterSdkPath
    }()

    // Include Flutter tools for Gradle
    includeBuild("$flutterSdkPath/packages/flutter_tools/gradle")

    repositories {
        google()
        mavenCentral()
        gradlePluginPortal()
    }
}

plugins {
    // Flutter plugin
    id "dev.flutter.flutter-plugin-loader" version "1.0.0"

    // Android Gradle plugin - make sure you're using version 8.0 or higher
    id "com.android.application" version "8.0.0" apply false

    // Kotlin plugin - update to the latest compatible version (1.9.0)
    id "org.jetbrains.kotlin.android" version "1.9.0" apply false

    // Google services plugin
    id "com.google.gms.google-services" version "4.4.2" apply false
}

// Include the app module
include ":app"
